<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>게시물 수정</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">게시물 수정</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">제목:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                th:value="${post?.title}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">내용:</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="5"
                required
                th:text="${post?.description}"
              ></textarea>
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button type="submit" class="btn btn-primary">수정</button>
              <a th:href="@{/}" class="btn btn-secondary">취소</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
