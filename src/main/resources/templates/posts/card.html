<!-- src/main/resources/templates/posts/card.html -->
<div class="card h-100" th:fragment="postCard (post)">
  <div
    class="card-body"
    style="cursor: pointer"
    th:attr="data-bs-target='#postModal' + ${post.id}"
    data-bs-toggle="modal"
  >
    <h5 class="card-title border-bottom pb-2" th:text="${post.title}">
      Sample Title
    </h5>
    <p class="card-text" th:text="${post.description}">
      Sample description goes here...
    </p>
  </div>
</div>
