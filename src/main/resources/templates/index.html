<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Bulletin Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container my-1">
      <!-- 페이지 제목 -->
      <h1 class="text-center mb-4">Bulletin Board</h1>

      <!-- 새 게시물 추가 버튼 -->
      <div class="d-flex justify-content-end mb-4">
        <button
          class="btn btn-primary"
          onclick="window.location.href='/posts/new'"
        >
          Add New Post
        </button>
      </div>

      <!-- 게시물 목록 -->
      <!-- 게시물 목록을 표시하는 컨테이너 -->
      <div class="list-group d-flex align-items-center">
        <!-- 각 게시물을 순회하면서 카드 형태로 표시 -->
        <div
          th:each="post : ${posts}"
          class="card h-100 col-md-6 mb-5"
          style="width: 50%"
        >
          <!-- 카드 본문 영역 -->
          <div class="card-body">
            <!-- 게시물 제목 -->
            <h2 th:text="${post.title}" class="h5 mb-2">Sample Post Title</h2>
            <hr />
            <!-- 게시물 내용 -->
            <p th:text="${post.description}" class="card-text">
              This is a short description of the post...
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
