<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Bulletin Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container my-1">
      <!-- 페이지 제목 -->
      <h1 class="text-center mb-4">Bulletin Board</h1>

      <!-- 새 게시물 추가 버튼 -->
      <div class="d-flex justify-content-end mb-4">
        <button
          class="btn btn-primary"
          onclick="window.location.href='/posts/new'"
        >
          Add New Post
        </button>
      </div>

      <!-- 게시물 목록 -->
      <!-- 게시물 목록을 표시하는 컨테이너 -->
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="post : ${posts}" class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" th:text="${post.title}">제목</h5>
              <p class="card-text" th:text="${post.description}">내용</p>
              <form
                th:action="@{/posts/{id}/delete(id=${post.id})}"
                method="post"
                style="display: inline"
              >
                <button type="submit" class="btn btn-danger btn-sm">
                  삭제
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
