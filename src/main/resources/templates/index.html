<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>게시판</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <!-- 페이지 제목 -->
      <h1 class="text-center mb-4">게시판</h1>

      <!-- 새 게시물 추가 버튼 -->
      <div class="d-flex justify-content-end mb-4">
        <a th:href="@{/posts/new}" class="btn btn-primary">새 게시물 작성</a>
      </div>

      <!-- 게시물 목록 -->
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="post : ${posts}" class="col">
          <div th:replace="posts/card :: postCard (${post})"></div>

          <!-- 각 게시물에 대한 모달 -->
          <div
            class="modal fade"
            th:id="'postModal' + ${post.id}"
            tabindex="-1"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" th:text="${post.title}">
                    게시물 제목
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <p th:text="${post.description}">게시물 내용</p>
                </div>
                <div class="modal-footer">
                  <a
                    th:href="@{/posts/{id}/edit(id=${post.id})}"
                    class="btn btn-primary"
                  >
                    수정
                  </a>
                  <form
                    th:action="@{/posts/{id}/delete(id=${post.id})}"
                    method="post"
                    style="display: inline"
                  >
                    <button type="submit" class="btn btn-danger">삭제</button>
                  </form>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    닫기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS 및 Popper.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
